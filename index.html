<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kexin Gao's 22nd Birthday</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Oswald:wght@400;500&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #8a7020;
            --black: #080808;
            --screen-bg: #051005;
        }

        body {
            background-color: var(--black);
            color: var(--gold);
            font-family: 'Oswald', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            padding-bottom: 80px;
            min-height: 100vh;
            touch-action: pan-y;
            overflow-y: auto;
            box-sizing: border-box;
        }

        /* Logo 区域 */
        .logo-container {
            margin-bottom: 25px;
            width: 55%;
            max-width: 240px;
            display: flex;
            justify-content: center;
            flex-shrink: 0;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.8));
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 示波器屏幕 */
        #screen-frame {
            width: 88vw;
            height: 280px;
            max-height: 35vh;
            border: 6px solid #2a2a2a;
            border-radius: 16px;
            background: var(--screen-bg);
            position: relative;
            box-shadow: 
                inset 0 0 60px rgba(0,0,0,0.9),
                0 0 0 2px var(--dark-gold),
                0 10px 20px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            overflow: hidden;
            flex-shrink: 0;
        }

        #screen-frame::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        canvas { width: 100%; height: 100%; }

        /* 控件区域 */
        .controls {
            width: 82vw;
            display: flex;
            flex-direction: column;
            gap: 35px;
            flex-shrink: 0;
        }

        .slider-group { position: relative; }

        .label {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 12px;
            display: block;
            font-weight: 400;
            text-transform: uppercase;
        }

        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            outline: none;
            background: #111;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8), 0 1px 0 rgba(255,255,255,0.1);
        }

        #freq { background: linear-gradient(to right, #111 10%, var(--dark-gold) 11%, var(--gold) 11.5%, var(--dark-gold) 12%, #111 13%); }
        #amp { background: linear-gradient(to right, #111 79%, var(--dark-gold) 80%, var(--gold) 80.5%, var(--dark-gold) 81%, #111 82%); }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 36px;
            width: 36px;
            border-radius: 50%;
            background: repeating-radial-gradient(#ddd, #ddd 1px, var(--gold) 2px, var(--dark-gold) 4px);
            border: 2px solid #000;
            box-shadow: 0 6px 12px rgba(0,0,0,0.7);
            cursor: pointer;
            margin-top: -13px;
            position: relative;
            z-index: 10;
        }

        /* 弹窗层 */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-align: center;
            display: flex;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out; /* 稍慢一点的淡入更优雅 */
        }

        #overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .success-title {
            color: #fff;
            font-family: 'Great Vibes', cursive;
            font-size: 13vw;
            line-height: 1.2;
            margin: 0 0 20px 0;
            text-shadow: 0 0 15px var(--gold);
            padding: 0 10px;
        }

        /* 音乐播放按钮 */
        .music-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: transparent;
            border: 3px solid var(--gold);
            color: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(212,175,55,0.2);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .music-btn:active {
            transform: scale(0.95);
            background: rgba(212, 175, 55, 0.1);
        }

        .music-btn svg {
            width: 30px;
            height: 30px;
            fill: var(--gold);
            margin-left: 4px; 
            transition: all 0.3s ease;
        }

        /* 播放中状态：高亮 */
        .music-btn.playing {
            box-shadow: 0 0 40px rgba(212,175,55, 0.6);
            border-color: #fff;
            background: rgba(255,255,255,0.05);
        }

        .music-btn.playing svg {
            fill: #fff;
            margin-left: 0; 
        }

        #debug-log {
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
            margin-top: 15px;
            color: #fff; /* 白色字体 */
            min-height: 1.4em;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="marshall.png" alt="Marshall">
    </div>

    <div id="screen-frame">
        <canvas id="osc"></canvas>
        <div id="overlay">
            <h1 class="success-title">Happy Birthday</h1>
            
            <button class="music-btn" id="musicBtn">
                <svg id="play-icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            
            <div id="debug-log"></div>
        </div>
    </div>

    <div class="controls">
        <div class="slider-group">
            <span class="label">Frequency</span>
            <input type="range" id="freq" min="0" max="100" value="45">
        </div>
        <div class="slider-group">
            <span class="label">Amplitude</span>
            <input type="range" id="amp" min="0" max="100" value="30">
        </div>
    </div>

    <audio id="bgm" preload="auto">
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('osc');
        const ctx = canvas.getContext('2d');
        const freqInput = document.getElementById('freq');
        const ampInput = document.getElementById('amp');
        const overlay = document.getElementById('overlay');
        const bgm = document.getElementById('bgm');
        
        const musicBtn = document.getElementById('musicBtn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const debugLog = document.getElementById('debug-log');

        let width, height, offset = 0;
        let isUnlocked = false;

        function resize() {
            width = canvas.width = canvas.offsetWidth;
            height = canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- 核心修改：在滑块拖动时检查解锁 ---
        // 这样可以利用用户的“拖动”手势直接触发音频播放，避开自动播放限制
        function checkUnlock() {
            if (isUnlocked) return; // 已经解锁就不用检查了

            const f = parseInt(freqInput.value);
            const a = parseInt(ampInput.value);
            const matched = (Math.abs(f - 11) <= 4 && Math.abs(a - 80) <= 4);

            if (matched) {
                unlockAndPlay();
            }
        }

        // 绑定到 input 事件（拖动时持续触发）
        freqInput.addEventListener('input', checkUnlock);
        ampInput.addEventListener('input', checkUnlock);

        function unlockAndPlay() {
            isUnlocked = true;
            
            // 1. 尝试直接播放音乐
            debugLog.innerText = "Loading...";
            const playPromise = bgm.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // 播放成功
                    updateButtonState(true);
                    debugLog.innerText = ""; // 清空提示
                }).catch(error => {
                    // 如果自动播放被拦截（极少数情况），显示点击提示
                    console.error(error);
                    debugLog.style.color = "#ff4444";
                    debugLog.innerText = "Tap button to play";
                    // 即使失败，也先显示界面，让用户可以手动点
                    updateButtonState(false);
                });
            }

            // 2. 震动反馈 (Android)
            if (navigator.vibrate) {
                navigator.vibrate([50, 50, 50]);
            }

            // 3. 显示 UI
            setTimeout(() => {
                overlay.classList.add('visible');
            }, 300);
        }

        // 手动点击按钮的逻辑
        function toggleMusic() {
            if (bgm.paused) {
                bgm.play();
                updateButtonState(true);
                debugLog.innerText = "";
            } else {
                bgm.pause();
                updateButtonState(false);
            }
        }

        function updateButtonState(isPlaying) {
            if (isPlaying) {
                musicBtn.classList.add('playing');
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                musicBtn.classList.remove('playing');
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        musicBtn.addEventListener('click', toggleMusic);
        musicBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggleMusic();
        });

        // 绘图循环 (仅负责视觉)
        function draw() {
            ctx.clearRect(0, 0, width, height);

            ctx.strokeStyle = 'rgba(212, 175, 55, 0.1)';
            ctx.lineWidth = 1;
            for(let i=0; i<width; i+=40) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, height); ctx.stroke(); }
            for(let i=0; i<height; i+=40) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(width, i); ctx.stroke(); }

            // 如果还没解锁，需要在这里获取值来画波形；如果解锁了，就保持解锁状态
            const f = parseInt(freqInput.value);
            const a = parseInt(ampInput.value);
            // 视觉上的匹配检查 (用于改变波形颜色)
            const matched = (Math.abs(f - 11) <= 4 && Math.abs(a - 80) <= 4);

            // 波形样式
            // 解锁瞬间：亮绿 + 强发光
            // 未解锁：暗金 + 弱发光
            ctx.strokeStyle = matched ? '#00ff00' : '#d4af37';
            ctx.lineWidth = matched ? 5 : 3;
            ctx.shadowBlur = matched ? 20 : 5;
            ctx.shadowColor = matched ? '#00ff00' : '#d4af37';

            ctx.beginPath();
            for (let x = 0; x < width; x++) {
                let noise = isUnlocked ? 0 : (Math.random() - 0.5) * (30 - a/4);
                let y = height/2 + Math.sin(x * (f/150) + offset) * (a * height/300) + noise;
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            offset += isUnlocked ? 0.15 : 0.08;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
