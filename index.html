<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kexin Gao's 22nd Birthday</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Oswald:wght@400;500&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #8a7020;
            --black: #080808;
            --screen-bg: #051005;
        }

        body {
            background-color: var(--black);
            color: var(--gold);
            font-family: 'Oswald', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            padding-bottom: 80px;
            min-height: 100vh;
            touch-action: pan-y;
            overflow-y: auto;
            box-sizing: border-box;
        }

        /* Logo 区域 */
        .logo-container {
            margin-bottom: 25px;
            width: 55%;
            max-width: 240px;
            display: flex;
            justify-content: center;
            flex-shrink: 0;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.8));
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 示波器屏幕 */
        #screen-frame {
            width: 88vw;
            height: 280px;
            max-height: 35vh;
            border: 6px solid #2a2a2a;
            border-radius: 16px;
            background: var(--screen-bg);
            position: relative;
            box-shadow: 
                inset 0 0 60px rgba(0,0,0,0.9),
                0 0 0 2px var(--dark-gold),
                0 10px 20px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            overflow: hidden;
            flex-shrink: 0;
        }

        #screen-frame::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        canvas { width: 100%; height: 100%; }

        /* 控件区域 */
        .controls {
            width: 82vw;
            display: flex;
            flex-direction: column;
            gap: 35px;
            flex-shrink: 0;
        }

        .slider-group { position: relative; }

        .label {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 12px;
            display: block;
            font-weight: 400;
            text-transform: uppercase;
        }

        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            outline: none;
            background: #111;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8), 0 1px 0 rgba(255,255,255,0.1);
        }

        #freq { background: linear-gradient(to right, #111 10%, var(--dark-gold) 11%, var(--gold) 11.5%, var(--dark-gold) 12%, #111 13%); }
        #amp { background: linear-gradient(to right, #111 79%, var(--dark-gold) 80%, var(--gold) 80.5%, var(--dark-gold) 81%, #111 82%); }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 36px;
            width: 36px;
            border-radius: 50%;
            background: repeating-radial-gradient(#ddd, #ddd 1px, var(--gold) 2px, var(--dark-gold) 4px);
            border: 2px solid #000;
            box-shadow: 0 6px 12px rgba(0,0,0,0.7);
            cursor: pointer;
            margin-top: -13px;
            position: relative;
            z-index: 10;
        }

        /* 弹窗层 */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); /* 加深背景让文字更清晰 */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-align: center;
            display: flex;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
            cursor: pointer;
        }

        #overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .success-title {
            color: #fff;
            font-family: 'Great Vibes', cursive;
            font-size: 13vw;
            line-height: 1.2;
            margin: 0;
            text-shadow: 0 0 20px var(--gold);
            padding: 0 10px;
            margin-bottom: 20px; /* 给卡片留出空间 */
        }
        
        /* === 新增：生日祝福卡片样式 === */
        #message-card {
            background: rgba(255, 255, 255, 0.05); /* 极淡的背景 */
            border: 1px solid var(--gold);
            border-radius: 8px;
            padding: 20px;
            width: 70%;
            max-width: 260px;
            opacity: 0; /* 默认隐藏 */
            transform: translateY(20px); /* 稍微下沉 */
            transition: all 0.8s ease 0.5s; /* 延迟0.5秒显示，错落有致 */
        }
        
        /* 卡片显示状态 */
        #message-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            color: #ddd;
            line-height: 1.6;
            margin: 0;
            white-space: pre-line; /* 允许换行 */
        }

        /* 兜底点击提示 */
        #tap-hint {
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            color: var(--gold);
            margin-top: 30px;
            opacity: 0; 
            transition: opacity 0.5s;
            letter-spacing: 1px;
            border: 1px solid var(--gold);
            padding: 8px 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="marshall.png" alt="Marshall">
    </div>

    <div id="screen-frame">
        <canvas id="osc"></canvas>
        <div id="overlay">
            <h1 class="success-title">Happy Birthday</h1>
            
            <div id="message-card">
                <p class="card-text">
                    亲爱的可欣：
                    
                    愿你的每一天都像这
                    完美的波形一样
                    频率动人，充满能量。
                    
                    22岁生日快乐！
                </p>
            </div>

            <div id="tap-hint">CLICK TO START MUSIC</div>
        </div>
    </div>

    <div class="controls">
        <div class="slider-group">
            <span class="label">Frequency</span>
            <input type="range" id="freq" min="0" max="100" value="45">
        </div>
        <div class="slider-group">
            <span class="label">Amplitude</span>
            <input type="range" id="amp" min="0" max="100" value="30">
        </div>
    </div>

    <audio id="bgm" preload="auto">
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('osc');
        const ctx = canvas.getContext('2d');
        const freqInput = document.getElementById('freq');
        const ampInput = document.getElementById('amp');
        const overlay = document.getElementById('overlay');
        const bgm = document.getElementById('bgm');
        const tapHint = document.getElementById('tap-hint');
        const messageCard = document.getElementById('message-card');

        let width, height, offset = 0;
        let isUnlocked = false;

        function resize() {
            width = canvas.width = canvas.offsetWidth;
            height = canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function checkUnlock() {
            if (isUnlocked) return; 
            const f = parseInt(freqInput.value);
            const a = parseInt(ampInput.value);
            const matched = (Math.abs(f - 11) <= 4 && Math.abs(a - 80) <= 4);
            if (matched) unlockAndPlay();
        }

        freqInput.addEventListener('input', checkUnlock);
        ampInput.addEventListener('input', checkUnlock);

        function unlockAndPlay() {
            isUnlocked = true;
            
            // 1. 尝试播放
            const playPromise = bgm.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // 自动播放成功
                    showCard(); 
                }).catch(error => {
                    // 自动播放失败（iOS拦截），显示点击提示
                    tapHint.style.opacity = 1;
                });
            }

            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);

            // 显示遮罩层
            setTimeout(() => {
                overlay.classList.add('visible');
            }, 300);
        }

        // 显示祝福卡片的函数
        function showCard() {
            // 隐藏点击提示（如果存在）
            tapHint.style.display = 'none';
            // 显示卡片（带动画）
            messageCard.classList.add('show');
        }

        // 兜底点击事件：点击后播放音乐并显示卡片
        function manualPlay() {
            if (bgm.paused) {
                bgm.play();
                showCard();
            }
        }
        overlay.addEventListener('click', manualPlay);
        overlay.addEventListener('touchstart', manualPlay);

        function draw() {
            ctx.clearRect(0, 0, width, height);

            ctx.strokeStyle = 'rgba(212, 175, 55, 0.1)';
            ctx.lineWidth = 1;
            for(let i=0; i<width; i+=40) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, height); ctx.stroke(); }
            for(let i=0; i<height; i+=40) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(width, i); ctx.stroke(); }

            const f = parseInt(freqInput.value);
            const a = parseInt(ampInput.value);
            const matched = (Math.abs(f - 11) <= 4 && Math.abs(a - 80) <= 4);

            ctx.strokeStyle = matched ? '#00ff00' : '#d4af37';
            ctx.lineWidth = matched ? 5 : 3;
            ctx.shadowBlur = matched ? 20 : 5;
            ctx.shadowColor = matched ? '#00ff00' : '#d4af37';

            ctx.beginPath();
            for (let x = 0; x < width; x++) {
                let noise = isUnlocked ? 0 : (Math.random() - 0.5) * (30 - a/4);
                let y = height/2 + Math.sin(x * (f/150) + offset) * (a * height/300) + noise;
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            offset += isUnlocked ? 0.15 : 0.08;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
