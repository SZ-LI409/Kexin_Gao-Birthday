<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kexin Gao's 22nd Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Oswald:wght@400;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --light-gold: #f3e5ab;
            --dark-gold: #8a7020;
            --black: #111;
            --panel-bg: #1a1a1a;
            --screen-bg: #051005;
        }

        body {
            /* 模拟 Marshall 音箱的荔枝纹皮质感 */
            background-color: #080808;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            color: var(--gold);
            font-family: 'Oswald', sans-serif; /* 默认使用工业风格字体 */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            padding-bottom: 80px;
            min-height: 100vh;
            touch-action: pan-y;
            overflow-y: auto;
            box-sizing: border-box;
        }

        /* Logo 区域 */
        .logo-container {
            margin-bottom: 25px;
            width: 55%;
            max-width: 240px;
            display: flex;
            justify-content: center;
            flex-shrink: 0;
            /* 给 Logo 加一点浮起阴影 */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 示波器屏幕外框 */
        #screen-frame {
            width: 88vw;
            height: 280px;
            max-height: 35vh;
            border: 6px solid #2a2a2a; /* 更粗的边框 */
            border-radius: 16px;
            background: var(--screen-bg);
            position: relative;
            /* 增加外发光和内阴影 */
            box-shadow: 
                inset 0 0 60px rgba(0,0,0,0.9),
                0 0 0 2px var(--dark-gold),
                0 10px 20px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            overflow: hidden;
            flex-shrink: 0;
        }

        /* CRT 扫描线效果 - 增加复古感 */
        #screen-frame::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        canvas { width: 100%; height: 100%; }

        /* 控件区域 */
        .controls {
            width: 82vw;
            display: flex;
            flex-direction: column;
            gap: 35px; /* 拉大间距，防止误触 */
            flex-shrink: 0;
        }

        .slider-group { position: relative; }

        .label {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: #666; /* 哑光金属色 */
            margin-bottom: 12px;
            display: block;
            font-weight: 400;
            text-transform: uppercase;
            text-shadow: 0 1px 1px rgba(0,0,0,0.8);
        }

        /* 滑动条轨道优化 */
        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            outline: none;
            background: #111;
            box-shadow: 
                inset 0 2px 5px rgba(0,0,0,0.8),
                0 1px 0 rgba(255,255,255,0.1); /* 底部高光 */
        }

        /* 轨道上的金色刻度 */
        #freq { background: linear-gradient(to right, #111 10%, var(--dark-gold) 11%, var(--gold) 11.5%, var(--dark-gold) 12%, #111 13%); }
        #amp { background: linear-gradient(to right, #111 79%, var(--dark-gold) 80%, var(--gold) 80.5%, var(--dark-gold) 81%, #111 82%); }

        /* 滑块旋钮优化 - 增加金属纹理感 */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 36px;
            width: 36px;
            border-radius: 50%;
            /* 复杂的径向渐变模拟金属 CD 纹 */
            background: repeating-radial-gradient(
                #ddd, 
                #ddd 1px, 
                var(--gold) 2px, 
                var(--dark-gold) 4px
            );
            border: 2px solid #000;
            box-shadow: 0 6px 12px rgba(0,0,0,0.7);
            cursor: pointer;
            margin-top: -13px;
            position: relative;
            z-index: 10;
        }

        /* 成功提示层 - 增加淡入动画 */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-align: center;
            
            /* 动画相关 */
            display: flex;
            opacity: 0;
            pointer-events: none; /* 未显示时不可点击 */
            transition: opacity 0.8s ease-in-out;
        }

        /* 激活状态 */
        #overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .success-title {
            color: #fff;
            font-family: 'Great Vibes', cursive; /* 手写体 */
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            text-shadow: 0 0 10px var(--gold);
        }

        .date-text {
            color: var(--gold);
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: 500;
            font-family: 'Roboto Mono', monospace; /* 等宽字体显示日期更专业 */
            font-size: 0.9rem;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }

        .btn {
            padding: 18px 45px;
            border: 1px solid var(--gold);
            background: transparent;
            color: var(--gold);
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(212,175,55,0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:active {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 30px rgba(212,175,55,0.6);
        }
        
        /* 播放成功后的按钮样式 */
        .btn.playing {
            background: #fff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        #debug-log {
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
            margin-top: 10px;
            color: #666;
            min-height: 1.4em;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="marshall.png" alt="Marshall">
    </div>

    <div id="screen-frame">
        <canvas id="osc"></canvas>
        <div id="overlay">
            <h1 class="success-title">Success</h1>
            
            <p class="date-text">
                2004.01.29 — 2026.01.29
            </p>
            
            <button class="btn" id="playBtn">Click to Play</button>
            
            <div id="debug-log"></div>
        </div>
    </div>

    <div class="controls">
        <div class="slider-group">
            <span class="label">Frequency</span>
            <input type="range" id="freq" min="0" max="100" value="45">
        </div>
        <div class="slider-group">
            <span class="label">Amplitude</span>
            <input type="range" id="amp" min="0" max="100" value="30">
        </div>
    </div>

    <audio id="bgm" preload="auto">
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('osc');
        const ctx = canvas.getContext('2d');
        const freqInput = document.getElementById('freq');
        const ampInput = document.getElementById('amp');
        const overlay = document.getElementById('overlay');
        const bgm = document.getElementById('bgm');
        const playBtn = document.getElementById('playBtn');
        const debugLog = document.getElementById('debug-log');

        let width, height, offset = 0;
        let isUnlocked = false;
        let hasVibrated = false; // 防止重复震动

        function resize() {
            width = canvas.width = canvas.offsetWidth;
            height = canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function playMusic() {
            debugLog.innerText = "Hold on...";
            debugLog.style.color = "rgba(255,255,255,0.7)";

            bgm.volume = 1.0;
            const playPromise = bgm.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    playBtn.innerText = "Happy Birthday, Kexin!";
                    playBtn.classList.add('playing'); // 切换样式
                    playBtn.disabled = true;
                    
                    // 成功后清空文字
                    debugLog.innerText = ""; 
                }).catch(error => {
                    console.error(error);
                    debugLog.style.color = "#ff4444";
                    debugLog.innerText = "Error: " + error.message;
                    if (error.name === 'NotAllowedError') {
                        debugLog.innerText += "\nTry tapping again!";
                    } else if (error.message.includes('404')) {
                        debugLog.innerText += "\nFile not found.";
                    }
                });
            }
        }

        playBtn.addEventListener('click', playMusic);
        playBtn.addEventListener('touchstart', playMusic);

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // 绘制网格背景 - 颜色更深更专业
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.1)'; // 极淡的金色网格
            ctx.lineWidth = 1;
            for(let i=0; i<width; i+=40) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, height); ctx.stroke(); }
            for(let i=0; i<height; i+=40) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(width, i); ctx.stroke(); }

            const f = parseInt(freqInput.value);
            const a = parseInt(ampInput.value);

            const matched = (Math.abs(f - 11) <= 4 && Math.abs(a - 80) <= 4);

            if (matched) {
                if (!isUnlocked) {
                    isUnlocked = true;
                    bgm.load();
                    
                    // 交互优化：手机震动反馈
                    if (navigator.vibrate && !hasVibrated) {
                        navigator.vibrate([50, 50, 50]); // 震动两次
                        hasVibrated = true;
                    }

                    // 延迟显示遮罩，让用户看清变绿的波形
                    setTimeout(() => {
                        overlay.classList.add('visible'); // 使用 class 控制淡入
                    }, 500);
                }
            } else {
                // 如果用户滑走了，重置震动状态（可选）
                // hasVibrated = false; 
            }

            // 波形颜色逻辑
            // 解锁时：亮霓虹绿，带强发光
            // 未解锁：复古琥珀色，带弱发光
            ctx.strokeStyle = matched ? '#00ff00' : '#d4af37';
            ctx.lineWidth = matched ? 5 : 3;
            ctx.shadowBlur = matched ? 20 : 5;
            ctx.shadowColor = matched ? '#00ff00' : '#d4af37';

            ctx.beginPath();
            for (let x = 0; x < width; x++) {
                // 未解锁时增加更多噪点，模拟信号不稳
                let noise = isUnlocked ? 0 : (Math.random() - 0.5) * (30 - a/4);
                let y = height/2 + Math.sin(x * (f/150) + offset) * (a * height/300) + noise;
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            offset += isUnlocked ? 0.15 : 0.08;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
